<!DOCTYPE html>
<html>
<head>
	<style>
		.source,
		.target {
			width: 100px;
			border: 1px solid #333;
			background-color: #fff;
			height: 18px;
			margin-bottom: 10px;
			padding: 0 5px;
			font: normal 14/1.4 helvetica, arial, sans-serif;
		}

		.target {
			background-color: #ddd;
		}

	</style>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="jquery.sluggo.js"></script>

	<script type="text/javascript">

	$( document ).ready(function() {

		$('#example1_source').sluggo('#example1_target');

		$('#example2_source').sluggo({
			target:             "#example2_target",
			spacer:             "_",
			prefix:             "prefix_",
			suffix:             "_suffix",
			ext:                "",
			date:               "",
			jQueryFillMethod:   "val",
            makeTargetReadonly: true, 
		});

	});

	</script>
</head>
<body>
    <div>
        <div>
            <h2>Simple example</h2>
        </div>
        <div>
        	<input type="text" id="example1_source" placeholder="Source" size="50">
        	<input type="text" id="example1_target" placeholder="Target" size="50">
        </div>
    </div>
    <hr />
    <div>
        <div>
            <h2>Advanced example</h2>
        </div>
        <div>
        	<input type="text" id="example2_source" placeholder="Source" size="50">
        	<input type="text" id="example2_target" placeholder="Target" size="50">
        </div>
    </div>
</body>
</html>
